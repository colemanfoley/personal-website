<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Test</title>
<script>
function resize_divProgress() {
	var control = document.getElementById('thEngineCategories');
	var div = document.getElementById('divProgress');

	div.style.left = control.offsetLeft + 'px';
	div.style.top = control.offsetTop + 'px';
	div.style.width = control.offsetWidth + 'px';
	div.style.height = control.offsetHeight + 'px';
}
</script>
<style>
.overlay
{
    border: black 1px solid;
    padding: 5px;
    z-index: 100;
    width: 300px;
    position: absolute;
    background-color: #fff;
    -moz-opacity: 0.75;
    opacity: 0.75;
    filter: alpha(opacity=75);
    font-family: Tahoma;
    font-size: 11px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>
<div id="divProgress" class="overlay">woo</div>
<br>
<table>
	<tr>
		<th id="thEngineCategories" onmouseover="resize_divProgress()">content</th>
	</tr>
</table>
</body>
</html>
